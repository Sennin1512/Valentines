<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffccd5;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
        }
        h1 { color: #ff4d6d; }
        .gif-container img { width: 230px; border-radius: 15px; margin: 20px 0; }
        .btn-group { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        button { padding: 12px 25px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #f8f9fa; color: #ff4d6d; border: 2px solid #ff4d6d;
            position: absolute; transition: 0.1s; 
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <div id="main-content">
            <h1>Hey there! üå∏</h1>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp5emZqNXA5bm54Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiEE/giphy.gif" alt="Cute Cat">
            </div>
            <h2>Will you be my Valentine?</h2>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
        <div id="success" class="hidden">
            <h1 style="font-size: 3rem;">YAY! ‚ù§Ô∏è</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp5emZqNXA5bm54Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4Z3B4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/T86p6yKMDsJ32/giphy.gif">
        </div>
    </div>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
