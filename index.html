<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffafbd; /* Soft pink gradient base */
            background-image: linear-gradient(45deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            z-index: 10;
        }

        h1 { color: #d00045; font-size: 2.2rem; margin-bottom: 0; }
        p { color: #ff4d6d; font-size: 1.1rem; font-weight: bold; }

        .gif-container img {
            width: 230px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            margin-top: 20px;
            height: 80px; /* Space for the button to move */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s;
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute;
            transition: all 0.2s ease-out;
            z-index: 999;
        }

        .hidden { display: none; }
        
        .celebrate-text {
            font-size: 2.5rem;
            color: #d00045;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div id="main-content">
            <h1>Hey there! üå∏</h1>
            <p>I have a very important question...</p>
            
            <div class="gif-container">
                <img id="displayGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHp3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiEE/giphy.gif" alt="Cute Mochi Cat">
            </div>

            <h2>Will you be my Valentine?</h2>

            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1 class="celebrate-text">YAY! ‚ù§Ô∏è See you then!</h1>
            <div class="gif-container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHp3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/iCVz2SSGuMDU6fVRm8/giphy.gif" alt="Happy Cats">
            </div>
            <p>I'm the luckiest! ‚∏ú(ÔΩ°ÀÉ ·µï ÀÇ )‚∏ù‚ô°</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Randomly move the "No" button anywhere in the window
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.body.style.backgroundImage = "linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)";
            
            // Remove the pesky "No" button entirely once they say Yes
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.remove();
        }
    </script>
</body>
</html>
