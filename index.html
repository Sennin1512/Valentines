<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Love Not Found?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        h1 { color: #ff4d6d; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2rem; }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn-group {
            position: relative;
            height: 60px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        /* Success State */
        .hidden { display: none; }
        .celebrate { font-size: 2rem; color: #ff4d6d; animation: heartBeat 1s infinite; }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <h1 id="header">404: Love Not Found</h1>
            <p id="subtext">Wait... I think I found it. ❤️</p>
            
            <div class="gif-container">
                <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHp3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Cute Cat">
            </div>

            <h2 id="question">Will you be my Valentine?</h2>

            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <h1 class="celebrate">YAY! ❤️</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyNHp3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/T86p6yKMDsJ32/giphy.gif" alt="Happy Dance">
            <p>I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>
</html>
